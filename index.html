<body>
    <h1>Calculator</h1>
    <form class="calculator">
        <label for="number1">Introduceți două numere:</label> <br>
        <p id="errorData"></p>
        <input type="number" id="number1" required>
        <input type="number" id="number2" required><br>
        
        <button  type="button" onclick="validateData()&& addition()">Adunare</button>
        <button  type="button" onclick="validateData()&& subtraction()">Scădere</button>
        <button  type="button" onclick="validateData()&& multiplication()">Înmulțire</button>
        <button  type="button" onclick="validateData()&& division()">Împărțire</button>
        <span id="result">Rezultatul </span>
    </form>
